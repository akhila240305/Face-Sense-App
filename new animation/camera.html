<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera - FaceSense</title>

    <style>
        body {
            background-color: rgb(203, 157, 244);
            min-height: 100vh;
            margin: 0;
            padding-top: 90px;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }
        
        .heading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgb(73, 4, 116);
            color: #fff;
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            z-index: 1000;
        }
        
        #logo {
            height: 60px;
            margin-right: 1rem;
            width: auto;
            border-radius: 10px;
        }
        
        #title {
            font-size: 2.5rem;
            font-family: "Courier New", Courier, monospace;
        }
        
        #btns {
            display: flex;
            gap: 1.5rem;
            margin-left: 45%;
        }
        
        #btns button {
            padding: 12px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            outline: none;
        }
        
        #btns button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.3);
        }
        /* Active (Click) Effect */
        
        #btns button:active {
            background-color: #3e8e41;
            transform: scale(1.05);
            box-shadow: 1px 1px 8px rgba(0, 0, 0, 0.2);
        }
        
        .foot {
            background-color: rgb(73, 4, 116);
            color: white;
            padding: 8px;
            margin-top: 20px;
            text-align: center;
        }
        
        #btns-foot {
            display: flex;
            gap: 1.5rem;
            margin-left: 37%;
        }
        
        #btns-foot button {
            padding: 12px 20px;
            border: none;
            background-color: rgb(73, 4, 116);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            outline: none;
        }
        
        #btns-foot button:active {
            background-color: #3e8e41;
            transform: scale(1.05);
            box-shadow: 1px 1px 8px rgba(0, 0, 0, 0.2);
        }
        
        .vid {
            margin-top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        video {
            border-radius: 1rem;
            width: 40%;
            margin-top: 2%;
            border: 5px solid black;
        }
        
        #captureBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            font-weight: bold;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            height: 50px;
            margin-top: 0.5%;
            margin-left: 47%;
        }
        
        #captureBtn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            border-radius: 10px;
        }
        
        canvas {
            display: none;
            margin-left: 22%;
            border-radius: 1rem;
            width: 77%;
            margin-top: 3%;
            border: 5px solid black;
        }
    </style>
</head>

<body>
    <div class="heading">
        <img src="logo.jpg" alt="Logo" id="logo">
        <div id="title">FaceSense</div>
        <div id="btns">
            <button id="homeBtn">Home</button>
            <button id="cameraBtn">Camera</button>
            <button id="aboutBtn">About</button>
        </div>
    </div>

    <div class="vid">
        <video id="webcam" autoplay playsinline></video>
        <div style="text-align: center;">
            <canvas id="capturedImage"></canvas>
        </div>
    </div>
    <div>
        <button id="captureBtn">Capture</button>
    </div>
    <footer class="foot">
        <div id="btns-foot">
            <button id="homeBtn-foot">Home</button>
            <button id="cameraBtn-foot">Camera</button>
            <button id="aboutBtn-foot">About</button>
        </div>
        <h4>Copyright &copy; 2025 FaceSense. All rights reserved</h4>
    </footer>
    <script>
        document.getElementById("homeBtn").addEventListener("click", function() {
            window.location.href = "ani.html";
        });

        document.getElementById("aboutBtn").addEventListener("click", function() {
            window.location.href = "ani.html?#about-image";
        });
        document.getElementById("cameraBtn-foot").addEventListener("click", function() {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            }); // Navigate to camera page
        });
        document.getElementById("aboutBtn-foot").addEventListener("click", function() {
            window.location.href = "ani.html?#about-image";
        });

        // Smooth Scroll for Home button
        document.getElementById("homeBtn-foot").addEventListener("click", function() {
            window.location.href = "ani.html";
        });

        function startWebcam() {
            const videoElement = document.getElementById("webcam");
            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({
                        video: true
                    })
                    .then(function(stream) {
                        videoElement.srcObject = stream;
                    })
                    .catch(function(error) {
                        console.error("Error accessing webcam: ", error);
                        alert("Could not access webcam. Please allow camera permissions.");
                    });
            } else {
                alert("Your browser does not support webcam access.");
            }
        }

        function captureImage() {
            const video = document.getElementById("webcam");
            const canvas = document.getElementById("capturedImage");
            const context = canvas.getContext("2d");

            if (!video.srcObject) {
                alert("Camera is not active. Please allow access and try again.");
                return;
            }

            // Ensure video has dimensions before capturing
            if (video.videoWidth === 0 || video.videoHeight === 0) {
                alert("Camera is not fully loaded yet. Please wait and try again.");
                return;
            }

            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw the video frame onto the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Show the captured image
            canvas.style.display = "block";

        }

        document.getElementById("captureBtn").addEventListener("click", captureImage);

        window.onload = startWebcam;
    </script>
</body>

</html>
